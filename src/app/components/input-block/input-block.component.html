<div class="box">
  <p class="title">Kaufabschluss</p>

  <mat-checkbox class="my-check">AGB bestatigen</mat-checkbox>

  <mat-form-field class="inputBlock">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <button mat-flat-button class="btn">Jetzt kaufen</button>
</div>
